<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'XY', // 文档标题
      nameLink: '/', // name跳转
      repo: 'https://github.com/ChnXianYi/ChnXianYi.github.io', // 右上角git
      loadSidebar: true, // 定制侧边栏
      subMaxLevel: 2, // 显示目录
      coverpage: true, // 封面
      onlyCover: true,// 只在访问主页时封面
      relativePath: true,// 启用相对路径
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }, // 字数统计
      maxLevel: 4, // 侧边栏目录渲染自动抓取层级
      loadNavbar: true, // 自定义导航栏
      auto2top: true, // 切换页面后是否自动跳转到页面顶部。
      //logo: '/_media/icon.svg', // 侧边栏内的logo
      notFoundPage: true, // 在找不到指定页面时加载_404.md
      //topMargin: 90, // default: 0
      //hideSidebar: true, // 渲染侧边栏
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/ChnXianYi/ChnXianYi.github.io/tree/main/docs' + vm.route.file
              var editHtml = '[???? EDIT DOCUMENT](' + url + ')\n'
              var editHtml_end = '[???? Edit Document](' + url + ')\n'
              return editHtml
                   + html
                   + '\n----\n'
                   + '> Last Modified {docsify-updated} '
                   + editHtml_end
          })
        }
      ],
      search: {
		maxAge: 86400000, // Expiration time, the default one day
		paths: 'auto',
		placeholder: 'Type to search ',
		noData: '😞 No Results! ',
		depth: 6
	  },
    scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 300
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
